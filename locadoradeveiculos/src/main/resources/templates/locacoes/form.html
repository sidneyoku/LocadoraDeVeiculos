<title>Sistema de Locadora de Veículos</title>

<body>
	<header th:insert="fragments/geral.html :: header"></header>

	<div class="container my-2">
		<h2>Locações</h2>
		<form action="#" th:action="@{/locacoes/salvar}" th:object="${locacao}" method="POST">
		<input type="hidden" id="id" th:field="*{id}">
		<span th:if="${#fields.hasErrors('inicioLocacao')}"
			th:errors="inicioLocacao" class="text-danger"></span> <input
			type="date" th:field="*{inicioLocacao}" placeholder="Inicio Locação"
			class="form-control mb-4 col-4"> <span
			th:if="${#fields.hasErrors('fimLocacao')}"
			th:errors="inicioLocacao" class="text-danger"></span> <input
			type="date" th:field="*{fimLocacao}" placeholder="Fim Locação"
			class="form-control mb-4 col-4"> <select th:field="*{carro}"
			class="form-control mb-4 col-4">
			<option th:each="carro: ${carros}" th:value="${carro.id}"
				th:text="${carro.nome}"></option>
		</select>
		<select th:field="*{cliente}"
			class="form-control mb-4 col-4">
			<option th:each="cliente: ${clientes}" th:value="${cliente.id}"
				th:text="${cliente.nome}"></option>
		</select>
		<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
