<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Sistema de Locadora de Veículos</title>

<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

</head>
<body>
	<header th:insert="fragments/geral.html :: header"></header>
	
	<div class="container my-2">
		<a th:href="@{/veiculos/carros/novo}" class="btn btn-primary btn-sm mb-3">Incluir Carro</a>
		<h1>Cadastro de Veículos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Carro</th>
					<th>Placa</th>
					<th>Cor</th>
					<th>Ano</th>
					<th>Data Aquisição</th>
					<th>Quilometragem</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carro : ${listaCarros.content}">
					<td th:text="${carro.nome}"></td>
					<td th:text="${carro.placa}"></td>
					<td th:text="${carro.cor}"></td>
					<td th:text="${carro.ano}"></td>
					<td th:text="${carro.dataAquisicao}"></td>
					<td th:text="${carro.quilometragem}"></td>
					<td>
						<a th:href="@{/veiculos/carros/{id}(id=${carro.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/veiculos/carros/excluir/{id}(id=${carro.id})}" class="btn btn-danger">Excluir</a>			
					</td>
				</tr>
			</tbody>
		</table>
		<nav aria-label="...">
		    <ul class="pagination">
			    <li th:if="${listaCarros.totalPages > 0}" th:each="numeroPagina : ${numerosPaginas}" 
			    	th:class="${numeroPagina==listaCarros.number + 1} ? 'page-item active' : 'page-item'">
			    	<a class="page-link" th:href="@{/rh/pessoas(size=${listaCarros.size}, page=${numeroPagina})}"
			        th:text=${numeroPagina}></a>
			    </li>
		    </ul>
		</nav>
	</div>
</body>
</html>
